<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link  
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="to-do-app">
    <header class="about-matrix">
      <img class="about-matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="about-matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </header>
    <main class="app-container">
      <section id="add-item-container">
        <h3 class="add-item__header" for="new-task">Add Item</h3>
        <div class="add-item__form">
          <input id="new-task"class="task add-item__input" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="to-do-container">
        <h3 class="section-header">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-list__task task-container">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task add-item__input">
            <button class="add-item__edit-button button edit">Edit</button>
            <button class="add-item__delete-button button delete">
              <img class="delete__img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
          <li class="tasks-list__task task-container edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task add-item__input">
            <button class="add-item__edit-button button edit">Save</button>
            <button class="add-item__delete-button button delete">
              <img class="delete__img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="compleated-container">
        <h3 class="section-header completed-section__header" >Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-list__task task-container">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task add-item__input">
            <button class="add-item__edit-button button edit">Edit</button>
            <button class="add-item__delete-button button delete">
              <img class="delete__img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
